<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Grid</title>
    <style>
        #main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            gap: 30px;
        }
        .movie {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        img {
            width: 350px;
            height: 300px;
            object-fit: cover;
        }
        .title {
            font-weight: bold;
            margin-top: 10px;
        }
        body {
            background-color: rgb(32, 30, 30);
        }
        div {
            color: white;
            border-radius: 15px;
        }
        #message {
            color: white;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center;">Movies List</h1>
    <input id="dropdown" type="search" placeholder="Search movies by rating">
    <br><br>

    <div id="message"></div> 

    <div id="main"></div>

    <script>
        const movies = [
            {
                "id": 1,
                "movie": "The Shawshank Redemption",
                "rating": 9.2,
                "image": "https://m.media-amazon.com/images/M/MV5BMTk3NDE2Nzg3Nl5BMl5BanBnXkFtZTcwNTMxNDY3Mw@@._V1_QL75_UX492_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0111161/"
            },
            {
                "id": 2,
                "movie": "The Godfather",
                "rating": 9.2,
                "image": "https://m.media-amazon.com/images/M/MV5BZmU1YzU0NzEtMWE3OC00N2M3LTliOWMtZDRhNjU2YjlkMTZhXkEyXkFqcGc@._V1_QL75_UX262.5_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0068646/"
            },
            {
                "id": 3,
                "movie": "The Dark Knight",
                "rating": 9,
                "image": "https://m.media-amazon.com/images/M/MV5BMjA5ODU3NTI0Ml5BMl5BanBnXkFtZTcwODczMTk2Mw@@._V1_QL75_UX769.5_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0468569/"
            },
            {
                "id": 4,
                "movie": "Pulp Fiction",
                "rating": 8.9,
                "image": "https://m.media-amazon.com/images/M/MV5BNTY1MzgzOTYxNV5BMl5BanBnXkFtZTgwMDI4OTEwMjE@._V1_QL75_UX480_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0110912/"
            },
            {
                "id": 5,
                "movie": "The Lord of the Rings: The Return of the King",
                "rating": 9,
                "image": "https://m.media-amazon.com/images/M/MV5BMTgzODk0MTQ0Nl5BMl5BanBnXkFtZTcwNDE2MTk2Mw@@._V1_QL75_UX391.5_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0167260/"
            },
            {
                "id": 6,
                "movie": "The Good, the Bad and the Ugly",
                "rating": 8.8,
                "image": "https://m.media-amazon.com/images/M/MV5BNTExYWYxMGItMzc1OS00OWU5LWJiYjktNDc4YjM4ZGJjZjY4XkEyXkFqcGc@._V1_QL75_UX411_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0060196/"
            },
            {
                "id": 7,
                "movie": "Fight Club",
                "rating": 8.8,
                "image": "https://m.media-amazon.com/images/M/MV5BMTM4MjA2MzI0OF5BMl5BanBnXkFtZTcwNjU3ODMzMw@@._V1_QL75_UX492_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0137523/"
            },
            {
                "id": 8,
                "movie": "The Lord of the Rings: The Fellowship of the Ring",
                "rating": 8.8,
                "image": "https://m.media-amazon.com/images/M/MV5BMjQ4NDg5MTQwNl5BMl5BanBnXkFtZTgwNTQwMTk2MTI@._V1_QL75_UX582_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0120737/"
            },
            {
                "id": 9,
                "movie": "Forrest Gump",
                "rating": 8.8,
                "image": "https://m.media-amazon.com/images/M/MV5BN2U4NGY0NjItZWUwMC00MzNiLTk4NzQtYmIyNTFiMDRkYTllXkEyXkFqcGc@._V1_QL75_UX486_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt0109830/"
            },
            {
                "id": 10,
                "movie": "Inception",
                "rating": 8.8,
                "image": "https://m.media-amazon.com/images/M/MV5BMTMxNDExNzM4MV5BMl5BanBnXkFtZTcwNDY0OTk1Mw@@._V1_QL75_UX492_.jpg",
                "imdb_url": "https://www.imdb.com/title/tt1375666/"
            }
        ];

        const mainDiv = document.getElementById('main');
        const messageDiv = document.getElementById('message');

        function displayMovies(filteredMovies) {
            mainDiv.innerHTML = '';
            if (filteredMovies.length === 0) {
                messageDiv.textContent = 'Movies not available';  
            } else {
                messageDiv.textContent = '';
                filteredMovies.forEach(movie => {
                    const movieDiv = document.createElement('div');
                    movieDiv.className = 'movie';

                    const img = document.createElement('img');
                    img.src = movie.image;
                    img.alt = movie.movie;

                    const title = document.createElement('p');
                    title.className = 'title';
                    title.textContent = movie.movie;

                    const rating = document.createElement('p');
                    rating.textContent = `Rating: ${movie.rating}`;

                    const imdbLink = document.createElement('a');
                    imdbLink.href = movie.imdb_url;
                    imdbLink.target = '_blank';
                    imdbLink.textContent = 'IMDb Link';

                    movieDiv.appendChild(img);
                    movieDiv.appendChild(title);
                    movieDiv.appendChild(rating);
                    movieDiv.appendChild(imdbLink);
                    mainDiv.appendChild(movieDiv);
                });
            }
        }
        displayMovies(movies);

        const searchInput = document.getElementById('dropdown');
        searchInput.addEventListener('input', function() {
            const filter = parseFloat(searchInput.value);
            if (!isNaN(filter)) {
                const filteredMovies = movies.filter(movie => movie.rating >= filter && movie.rating < filter + 1);
                displayMovies(filteredMovies);
            } else {
                displayMovies(movies);
            }
        });
    </script>
</body>
</html>
